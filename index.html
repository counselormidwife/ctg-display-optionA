<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTG / NST Display</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

/* ================= HEADER ================= */

#headerBox {
    position: absolute;
    top: 40px;
    left: 12px;
    z-index: 9999;
    background: rgba(0,0,0,0.7);
    padding: 8px 12px;
    border-radius: 4px;
    border: 1px solid #777;
    min-width: 240px;
}

#headerText {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
}

#subheaderText {
    margin-top: 4px;
    font-size: 14px;
    color: #aaffaa;
}

/* ================= LAYOUT ================= */

#container {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
}

canvas {
    display: block;
    width: 100%;
}

#fhrCanvas {
    flex: 7;
    background: #000;
}

#ucCanvas {
    flex: 3;
    background: #000;
    border-top: 2px solid #555;
}
</style>
</head>

<body>

<div id="headerBox">
    <div id="headerText">CTG MONITOR</div>
    <div id="subheaderText">â€”</div>
</div>

<div id="container">
    <canvas id="fhrCanvas"></canvas>
    <canvas id="ucCanvas"></canvas>
</div>

<script>
/* ================= URL PARAMS ================= */

const params = new URLSearchParams(window.location.search);

const list = n => params.get(n)?.split(",").map(v => +v) || [];
const markers = () => params.get("k")
    ? params.get("k").split(";").map(m => {
        const p = m.split(":"); return { t:+p[0], code:p[1] };
      })
    : [];

const mode = params.get("mode") || "IDLE";
const patient = params.get("pat") || "";
const ga = params.get("ga") || "";

const fhr = list("f");
const uc = list("u");
const mk = markers();

const nst = params.get("nst") || "";
const e = +params.get("e") || 0;
const T = +params.get("T") || 0;

/* ================= HEADER ================= */

document.getElementById("headerText").innerText =
    `${mode}  |  ${patient} ${ga}w`;

document.getElementById("subheaderText").innerText =
    mode === "NST" ? `NST: ${nst}   ${e}/${T}s` : "";

/* ================= CANVAS ================= */

const fhrC = document.getElementById("fhrCanvas");
const ucC  = document.getElementById("ucCanvas");

function resize() {
    fhrC.width = innerWidth;
    ucC.width  = innerWidth;
    fhrC.height = fhrC.clientHeight;
    ucC.height  = ucC.clientHeight;
}
addEventListener("resize", resize);
resize();

const fctx = fhrC.getContext("2d");
const uctx = ucC.getContext("2d");

/* ================= DRAW HELPERS ================= */

function grid(ctx, min, max, step, labelEvery) {
    const h = ctx.canvas.height;
    const scale = h / (max - min);
    ctx.strokeStyle = "#666";
    ctx.lineWidth = 1.5;
    ctx.fillStyle = "#ddd";
    ctx.font = "12px Arial";

    for (let v = min; v <= max; v += step) {
        const y = h - (v - min) * scale;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(ctx.canvas.width, y);
        ctx.stroke();
        if (v % labelEvery === 0) ctx.fillText(v, 6, y - 2);
    }
}

function wave(ctx, data, min, max, baseColor, highlightColor) {
    if (!data.length) return;

    const h = ctx.canvas.height;
    const scaleY = h / (max - min);
    const stepX = ctx.canvas.width / (data.length - 1);

    // underlay (soft, thick)
    ctx.strokeStyle = baseColor;
    ctx.lineWidth = 4.5;
    ctx.lineJoin = "round";
    ctx.beginPath();
    data.forEach((v, i) => {
        const x = i * stepX;
        const y = h - (v - min) * scaleY;
        i ? ctx.lineTo(x,y) : ctx.moveTo(x,y);
    });
    ctx.stroke();

    // foreground (sharp)
    ctx.strokeStyle = highlightColor;
    ctx.lineWidth = 2;
    ctx.beginPath();
    data.forEach((v, i) => {
        const x = i * stepX;
        const y = h - (v - min) * scaleY;
        i ? ctx.lineTo(x,y) : ctx.moveTo(x,y);
    });
    ctx.stroke();
}

function drawMarkers(ctx, mks, y) {
    mks.forEach(m => {
        let c = "#aaa";
        if (m.code === "M") c = "#4aa3ff";
        if (m.code === "A") c = "#66ff66";
        if (["DE","DL","DV"].includes(m.code)) c = "#ff5555";
        ctx.fillStyle = c;
        ctx.fillRect((m.t/(fhr.length||1))*ctx.canvas.width, y, 3, 16);
    });
}

/* ================= DRAW ================= */

fctx.clearRect(0,0,fhrC.width,fhrC.height);
uctx.clearRect(0,0,ucC.width,ucC.height);

grid(fctx, 60, 200, 10, 20);
grid(uctx, 0, 100, 10, 20);

wave(fctx, fhr, 60, 200, "#003300", "#00ff00");
wave(uctx, uc, 0, 100, "#444444", "#ffffff");

drawMarkers(fctx, mk, 12);
drawMarkers(uctx, mk, 12);
</script>

</body>
</html>
