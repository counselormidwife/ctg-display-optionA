<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTG / NST Display</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

/* ================= HEADER (SL SAFE) ================= */

#headerBox {
    position: absolute;
    top: 40px;                 /* BELOW SL CLIP ZONE */
    left: 12px;
    z-index: 9999;
    background: rgba(0,0,0,0.7);
    padding: 8px 12px;
    border-radius: 4px;
    border: 1px solid #777;
    min-width: 240px;
}

#headerText {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
}

#subheaderText {
    margin-top: 4px;
    font-size: 14px;
    color: #aaffaa;
}

/* ================= LAYOUT ================= */

#container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
}

canvas {
    display: block;
    width: 100%;
}

#fhrCanvas {
    flex: 7;                   /* ~70% height */
    background: #000;
}

#ucCanvas {
    flex: 3;                   /* ~30% height */
    background: #000;
    border-top: 2px solid #555;
}
</style>
</head>

<body>

<div id="headerBox">
    <div id="headerText">CTG MONITOR</div>
    <div id="subheaderText">â€”</div>
</div>

<div id="container">
    <canvas id="fhrCanvas"></canvas>
    <canvas id="ucCanvas"></canvas>
</div>

<script>
/* ================= URL PARAMS ================= */

const params = new URLSearchParams(window.location.search);

function listParam(name) {
    const v = params.get(name);
    return v ? v.split(",").map(n => parseInt(n, 10)) : [];
}

function markerParam() {
    const raw = params.get("k");
    if (!raw) return [];
    return raw.split(";").map(m => {
        const p = m.split(":");
        return { t: +p[0], code: p[1] };
    });
}

const mode    = params.get("mode") || "IDLE";
const patient = params.get("pat")  || "";
const ga      = params.get("ga")   || "";

const fhr = listParam("f");
const uc  = listParam("u");
const mk  = markerParam();

const nst = params.get("nst") || "";
const e   = +params.get("e") || 0;
const T   = +params.get("T") || 0;

/* ================= HEADER TEXT ================= */

document.getElementById("headerText").innerText =
    `${mode}  |  ${patient} ${ga}w`;

document.getElementById("subheaderText").innerText =
    mode === "NST"
        ? `NST: ${nst}   ${e}/${T}s`
        : "";

/* ================= CANVAS SETUP ================= */

const fhrC = document.getElementById("fhrCanvas");
const ucC  = document.getElementById("ucCanvas");

function resizeCanvases() {
    fhrC.width = window.innerWidth;
    ucC.width  = window.innerWidth;

    fhrC.height = fhrC.clientHeight;
    ucC.height  = ucC.clientHeight;
}

window.addEventListener("resize", resizeCanvases);
resizeCanvases();

const fctx = fhrC.getContext("2d");
const uctx = ucC.getContext("2d");

/* ================= DRAW HELPERS ================= */

function drawGrid(ctx, min, max, step, labelEvery) {
    const h = ctx.canvas.height;
    const scale = h / (max - min);

    ctx.strokeStyle = "#666";
    ctx.lineWidth = 1.5;
    ctx.fillStyle = "#dddddd";
    ctx.font = "12px Arial";

    for (let v = min; v <= max; v += step) {
        const y = h - (v - min) * scale;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(ctx.canvas.width, y);
        ctx.stroke();

        if (v % labelEvery === 0) {
            ctx.fillText(v.toString(), 6, y - 2);
        }
    }
}

function drawWave(ctx, data, min, max, color) {
    if (!data.length) return;

    const h = ctx.canvas.height;
    const scaleY = h / (max - min);
    const stepX = ctx.canvas.width / (data.length - 1);

    ctx.strokeStyle = color;
    ctx.lineWidth = 2.5;
    ctx.beginPath();

    data.forEach((v, i) => {
        const x = i * stepX;
        const y = h - (v - min) * scaleY;
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    });

    ctx.stroke();
}

function drawMarkers(ctx, markers, y) {
    markers.forEach(m => {
        let color = "#aaaaaa";
        if (m.code === "M")  color = "#4aa3ff";  // fetal movement
        if (m.code === "A")  color = "#66ff66";  // accel
        if (m.code === "DE" || m.code === "DL" || m.code === "DV")
            color = "#ff5555";                  // decel

        ctx.fillStyle = color;
        ctx.fillRect(
            (m.t / (fhr.length || 1)) * ctx.canvas.width,
            y,
            3,
            16
        );
    });
}

/* ================= DRAW ================= */

fctx.clearRect(0, 0, fhrC.width, fhrC.height);
uctx.clearRect(0, 0, ucC.width, ucC.height);

// grids
drawGrid(fctx, 60, 200, 10, 20);   // FHR bpm
drawGrid(uctx, 0, 100, 10, 20);    // UC mmHg

// waves
drawWave(fctx, fhr, 60, 200, "#00ff00");
drawWave(uctx, uc, 0, 100, "#ffffff");

// markers
drawMarkers(fctx, mk, 12);
drawMarkers(uctx, mk, 12);
</script>

</body>
</html>
