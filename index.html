<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTG / NST Display</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

#headerBox {
    position: absolute;
    top: 40px;
    left: 12px;
    z-index: 9999;
    background: rgba(0,0,0,0.7);
    padding: 8px 12px;
    border-radius: 4px;
    border: 1px solid #777;
    min-width: 260px;
}

#headerText {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
}

#subheaderText {
    margin-top: 4px;
    font-size: 14px;
    color: #aaffaa;
}

/* DEBUG PANEL */
#debugBox {
    position: absolute;
    bottom: 10px;
    left: 10px;
    z-index: 9999;
    background: rgba(40,0,0,0.8);
    color: #fff;
    padding: 6px 10px;
    font-size: 12px;
    border: 1px solid #aa5555;
    border-radius: 4px;
}

#container {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
}

canvas {
    display: block;
    width: 100%;
}

#fhrCanvas { flex: 7; }
#ucCanvas  { flex: 3; border-top: 2px solid #555; }
</style>
</head>

<body>

<div id="headerBox">
    <div id="headerText">MONITOR</div>
    <div id="subheaderText">â€”</div>
</div>

<div id="debugBox">debug</div>

<div id="container">
    <canvas id="fhrCanvas"></canvas>
    <canvas id="ucCanvas"></canvas>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const mode    = params.get("mode");
const iupcRaw = params.get("iupc");
const patient = params.get("pat");
const ga      = params.get("ga");

document.getElementById("debugBox").innerText =
    "mode=" + mode + " | iupc=" + iupcRaw;

// HEADER LOGIC
let title = "MONITOR";
if (iupcRaw === "1" || iupcRaw === "true") {
    title = "IUPC MONITOR";
}
else if (mode === "NST") {
    title = "NST MONITOR";
}
else if (mode === "CTG") {
    title = "CTG MONITOR";
}

document.getElementById("headerText").innerText =
    `${title}  |  ${patient || ""} ${ga || ""}w`;
</script>

</body>
</html>
